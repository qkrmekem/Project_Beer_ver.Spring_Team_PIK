<!DOCTYPE html>
<html class="no-js" lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/layout::setContent(~{this::content})}">
	<th:block th:fragment="content">
<!-- 여기서부터 작성 -->
	<section class="page-section bg-dark" >
 		<div class="container card col-lg-4 card-login bg-dark text-white">
     		<div class="text-center mt-4">
         		<h2 class="section-heading ">회원가입</h2>
     		</div>
     		
     		<!-- form start -->
     		<form action="/register" method="post">
     			<!-- 아이디 -->
	        	<div class="mb-3 ">
				    <label for="m_id" class="form-label">아이디</label>
				    <div class="flex-center-pik">
				        <input type="text" name="m_id" id="m_id" 
				            class="form-control form-pik form-s-pik join" maxlength="50" required>
				        <button type="button" class="btn btn-primary form-bt-pik" id="idCheck">중복체크</button>
				    </div>
				    <span id="idResult"></span>
				</div>
				<!-- 비밀번호 -->
				<div class="mb-3">
				    <label for="m_pw" class="form-label" >비밀번호</label>
				    <input type="password" name="m_pw" id="m_pw" class="form-control form-pik join" 
				        readonly="readonly" maxlength="50" placeholder="비밀번호를 8자리 이상 입력해주세요" required>
				    <span id="password"></span>
				</div>
				<div class="mb-3 ">
				    <label for="pw_check" class="form-label">비밀번호 재확인</label>
				    <input type="password" name="pw_check" id="pw_check" class="form-control form-pik join" 
				        readonly="readonly" maxlength="50" placeholder="비밀번호를 다시 입력해주세요" required>
				    <span id="pwResult"></span>
				</div>
				<!-- 이름 -->
				<div class="mb-3">
				    <label for="m_name" class="form-label">이름</label>
				    <input type="text" name="m_name" id="m_name" class="form-control form-hb join"  
				        readonly="readonly" maxlength="30" required>
				</div>
				<!-- 생년월일 -->
				<div class="mb-3">
				    <label for="m_birthdate" class="form-label">생년월일</label>
				    <input type="date" name="m_birthdate" id="m_birthdate" class="form-control form-pik join" 
				        readonly="readonly" required>
				</div>
				<!-- 성별 -->
				<div class="mb-3">
				    <label for="m_gender" class="form-label">성별</label>
				    <select name="m_gender" id="m_gender" class="form-select form-pik "  >
				        <option value="F">여성</option>
				        <option value="M">남성</option>
				        <option selected>&nbsp</option>
				    </select> 
				</div>
				<!-- 별명 -->
				<div class="mb-3">
				    <label for="m_nick" class="form-label">별명</label>
				    <div class="flex-center-pik">
				        <input type="text" name="m_nick" id="m_nick" class="form-control form-pik form-s-pik join"  
				            readonly="readonly" maxlength="30" required>
				        <button type="button" class="btn btn-primary form-bt-pik" onclick="nickCheck()">중복체크</button>
				    </div>
				</div>
				<!-- 이메일 -->
				<div class="mb-3">
				    <label for="m_email" class="form-label" >본인 확인 이메일</label>
				    <input type="password" name="m_email" id="m_email" class="form-control form-pik join" 
				        readonly="readonly" maxlength="50" placeholder="이메일 형식을 맞춰주세요" required>
				    <span id="emailResult"></span>
				</div>

				<!-- 맥주 취향 -->
				<div class="mb-3 ">
				    <label class="form-label" for="aroma">Aroma</label>
				    <select class="form-select" id="aroma" >
				        <option selected>선호하는 향을 선택해주세요</option>
				        <option value="1">에일</option>
				        <option value="2">라거</option>
				        <option value="3">밀맥주</option>
				        <option value="4">필스너</option>
				        <option value="5">흑맥주</option>
				        <option value="6">기타</option>
				    </select>
				</div>
				<div class="mb-3 ">
				    <label class="form-label" for="from">From</label>
				    <select class="form-select" id="from">
				        <option selected>선호하는 원산지를 선택해주세요</option>
				        <option value="1">국내</option>
				        <option value="2">해외</option>
				    </select>
				</div>
				<div class="mb-3 ">
				    <label class="form-label" for="taste">Taste</label>
				    <select class="form-select" id="taste">
				        <option selected>선호하는 맛을 선택해주세요</option>
				        <option value="1">Sweet</option>
				        <option value="2">Dry</option>
				        <option value="3">Soft</option>
				        <option value="4">Deep</option>
				        <option value="5">Bitter</option>
				    </select>
				</div>
				<div class="mb-4 flex-center-pik">
				    <button type="submit" class="btn btn-primary w-40 btnR-pik"> 가입하기 </button>
				    <button type="reset" class="btn btn-primary w-40 btn-pik"> 다시입력 </button>
				</div> 
			</form>
			<!-- form end -->
			<div class="d-flex gap-2 mb-4">
			    <a href="#" class="w-50 btn btn-light font-sm snsjoin-bt-pik">
			        <svg aria-hidden="true" class="icon-svg" style="vertical-align: bottom; margin-top:-4px;" width="20" height="20" viewBox="0 0 20 20">
			                <path d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 002.38-5.88c0-.57-.05-.66-.15-1.18z" fill="#4285F4"></path>
			                <path d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 01-7.18-2.54H1.83v2.07A8 8 0 008.98 17z" fill="#34A853"></path>
			                <path d="M4.5 10.52a4.8 4.8 0 010-3.04V5.41H1.83a8 8 0 000 7.18l2.67-2.07z" fill="#FBBC05"></path>
			                <path d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 001.83 5.4L4.5 7.49a4.77 4.77 0 014.48-3.3z" fill="#EA4335"></path>
			            </svg> Google
			        </a>
			        <a href="#" class="w-50 btn btn-light font-sm snsjoin-bt-pik">
			            <svg aria-hidden="true" class="icon-svg" width="20" height="20" viewBox="0 0 20 20">
			                <path d="M3 1a2 2 0 00-2 2v12c0 1.1.9 2 2 2h12a2 2 0 002-2V3a2 2 0 00-2-2H3zm6.55 16v-6.2H7.46V8.4h2.09V6.61c0-2.07 1.26-3.2 3.1-3.2.88 0 1.64.07 1.87.1v2.16h-1.29c-1 0-1.19.48-1.19 1.18V8.4h2.39l-.31 2.42h-2.08V17h-2.5z" fill="#4167B2"></path>
			            </svg> Facebook
			        </a>
		    </div>
		    <p class="text-center mb-2">Already have an account? <a href="#">Sign in now</a></p>
		</div>
	</section>
    
    
    
<!-- 여기까지 입력 -->
	</th:block>
</th:block>
</html>
